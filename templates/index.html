<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="conversation">
            {% for conv in conversations %}
                <div class="message">
                    <p><strong>Input:</strong> {{ conv['input'] }}</p>
                    <p><strong>Output:</strong> {{ conv['output'] }}</p>
                </div>
            {% endfor %}
        </div>
        <form action="/" method="post">
            <textarea name="text" maxlength="348" required placeholder="Enter text here (Max 348 characters)"></textarea>
            <div class="dropdowns">
                <select name="source_language" required>
                    <option value="">Select Source Language</option>
                    <!-- Add all supported languages here -->
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="hi">Hindi</option>
                    <!-- Add other Indian languages -->
                </select>
                <select name="destination_language" required>
                    <option value="">Select Destination Language</option>
                    <!-- Add all supported languages here -->
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="hi">Hindi</option>
                    <!-- Add other Indian languages -->
                </select>
            </div>
            <button type="submit">Translate</button>
        </form>
    </div>
</body>
</html>
